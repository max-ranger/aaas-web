<div class="component-content">
  <mat-card class="login-card">
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
      <form #loginForm="ngForm" (ngSubmit)="submitForm()" _lpchecked="1">
        <p>
          <mat-form-field color="accent">
            <input matInput type="text" name="username" placeholder="username" [(ngModel)]="login.username">
          </mat-form-field>
        </p>

        <p>
          <mat-form-field color="accent">
            <input matInput type="text" name="password" placeholder="password" [(ngModel)]="login.password">
          </mat-form-field>
        </p>

        <div class="button">
          <button type="submit" mat-flat-button color="accent" [disabled]="loginForm.invalid">Login</button>
        </div>

        <div class="mat-error"></div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
